<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker
    </a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Notes</h2>
        <ul class="list-group note-list">
          <!-- Notes will be dynamically rendered here -->
        </ul>
      </div>
      <div class="col-md-8">
        <h2>Create/Edit Note</h2>
        <form>
          <div class="form-group">
            <input type="text" class="form-control note-title" placeholder="Note Title">
          </div>
          <div class="form-group">
            <textarea class="form-control note-text" placeholder="Note Text" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary save-note">Save Note</button>
          <button type="button" class="btn btn-secondary new-note">New Note</button>
          <button type="button" class="btn btn-danger delete-note">Delete Note</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/assets/js/notes.js"></script>
</body>

</html>
